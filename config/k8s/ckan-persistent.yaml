# Redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ckan-redis
  namespace: ckan
spec:
  selector:
    matchLabels:
      run: ckan-redis
  replicas: 1
  template:
    metadata:
      labels:
        run: ckan-redis
    spec:
      containers:
      - name: ckan-redis
        image: redis 
        ports:
        - containerPort: 6379 
---
apiVersion: v1
kind: Service
metadata:
  name: ckan-redis
  namespace: ckan
  labels:
    run: ckan-redis
spec:
  ports:
  - port: 6379 
    protocol: TCP
  selector:
    run: ckan-redis
---
# CKAN DB
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ckan-db-data
  namespace: ckan
  annotations:
    pv.beta.kubernetes.io/gid: "1234"
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ckan-db
  namespace: ckan
spec:
  selector:
    matchLabels:
      run: ckan-db
  replicas: 1
  template:
    metadata:
      labels:
        run: ckan-db
      annotations:
        pv.beta.kubernetes.io/gid: "1234"
    spec:
      containers:
      - name: ckan-db
        image: ckan/postgresql
        ports:
        - containerPort: 5432 
        volumeMounts:
        - mountPath: "/var/lib/postgresql/data"
          name: ckan-db-data
        envFrom:
        - secretRef:
            name: ckan-secret
      volumes:
        - name: ckan-db-data
          persistentVolumeClaim:
            claimName: ckan-db-data
---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: ckan
  labels:
    run: ckan-db
spec:
  ports:
  - port: 5432
    protocol: TCP
  selector:
    run: ckan-db
---
