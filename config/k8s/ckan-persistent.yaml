# CKAN Datapusher
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ckan-datapusher
  namespace: ckan
spec:
  selector:
    matchLabels:
      run: ckan-datapusher
  replicas: 1
  template:
    metadata:
      labels:
        run: ckan-datapusher
    spec:
      containers:
      - name: ckan-datapusher
        image: cityofcapetown/ckan-datapusher
        ports:
        - containerPort: 8800
        volumeMounts:
        - mountPath: "/usr/src/app/deployment"
          name: ckan-datapusher-config
      volumes:
        - name: ckan-datapusher-config
          configMap:
            name: datapusher-settings-py
---
apiVersion: v1
kind: Service
metadata:
  name: ckan-datapusher
  namespace: ckan
  labels:
    run: ckan-datapusher
spec:
  ports:
  - port: 8800
    protocol: TCP
  selector:
    run: ckan-datapusher
---
